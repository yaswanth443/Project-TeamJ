<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div style="width:100%;float:left;position: relative;z-index: 1;">
        <span style="font-size:20px;vertical-align: middle;font: 500 20px/32px Roboto, &quot;Helvetica Neue&quot;, sans-serif;">Reset Password</span>

      </div>
      <mat-error *ngIf="!resetValid">
        {{errorMessage}}
      </mat-error>
      <mat-form-field appearance="fill" *ngIf="step == 1">
        <mat-label>Type of user</mat-label>
        <mat-select [(ngModel)]="userType" placeholder="User Type" name="userType" required>
          <mat-option value="ROLE_CUSTOMER">Customer</mat-option>
          <mat-option value="ROLE_DIETITIAN">Dietitian</mat-option>
          <mat-option value="ROLE_RESTAURANT">Restaurent</mat-option>
        </mat-select>
        <mat-error>
          Please select a value
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="step == 1">
        <input matInput [placeholder]="userType=='ROLE_RESTAURANT'?'Registered Restaurant owner email address':'Registered Email'" [(ngModel)]="username" name="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="step == 1">
        <input matInput [placeholder]="userType=='ROLE_RESTAURANT'?'Registered Contact Number at Restaurant':'Registered Mobile Number'" [(ngModel)]="phoneNumber" name="mobile" required>
        <mat-error>
          Please provide a valid mobile number
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="step == 2">
        <input matInput type="text" placeholder="Input otp recived on your mail" [(ngModel)]="otp" name="otp" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="step == 3">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="step == 3">
        <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" style="margin-right: 10px;margin-top: 7px;" class="defaultlogin" routerLink="/login">Login</button>
      <button mat-raised-button color="primary" style="margin-left: 10px;margin-top: 7px;" [disabled]="!loginForm.form.valid" class="defaultregister">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
