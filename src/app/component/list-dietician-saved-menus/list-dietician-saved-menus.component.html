<div class="parent-div" *ngIf="!(dataSource && dataSource.data)">
  <mat-card>
    <mat-card-content>
      <h2>There are no menus created by you!!</h2>
    </mat-card-content>
  </mat-card>
</div>

<table mat-table *ngIf="(dataSource && dataSource.data)" [dataSource]="dataSource" class="mat-elevation-z8">
  <caption><h1 class="page-headers">Saved Menus</h1></caption>
  <ng-container matColumnDef="menuName">
    <th mat-header-cell *matHeaderCellDef> Name of the Menu </th>
    <td mat-cell *matCellDef="let element"> {{element.menuName}} </td>
  </ng-container>

  <ng-container matColumnDef="createdOrModifiedDate">
    <th mat-header-cell *matHeaderCellDef> Created/Modified Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'MMM dd, yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="viewItems(element)">View Items</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
