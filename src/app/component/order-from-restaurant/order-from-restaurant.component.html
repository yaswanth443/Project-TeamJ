<div class="parent-div">
  <mat-card style="margin:0 auto;width:75%;padding-right: 0;padding-left:22px;padding-top: 0; background-color: transparent;box-shadow: none;">
    <mat-card-content>
      <h1 class="page-headers">Restaurant list</h1>
      <div class="food-block">
        <div class="restaurant-list" *ngFor="let restaurant of restaurants">
          <div class="restaurant-data">
            <img src="/assets/img/orderfood1.png" style="margin-top:0px;" *ngIf="restaurant.restaurantImage==null">
            <img [src]="restaurant.restaurantImage" style="margin-top:0px;" *ngIf="restaurant.restaurantImage!=null">
            <h2 style="font-size: 16px;margin-bottom: 0;">{{restaurant.restaurantName}}</h2>
            <p>{{getCusines(restaurant)}}</p>
            <p>
              <span style="background: green;padding: 3px 7px;color: #fff;float: left;" class="rating">4.5</span>
              <span style="width:200px;text-align: center;float: left;">30 Mins Delivery</span>
              <span style="float: right;margin-right: 30px;">${{restaurant.avgCost}} for two</span>
            </p>
          </div>
          <!--<div class="orderlink">-->
          <button class="orderlink" mat-raised-button (click)="orderFood(restaurant.userName)">Quick view</button>
          <!--</div>-->
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
