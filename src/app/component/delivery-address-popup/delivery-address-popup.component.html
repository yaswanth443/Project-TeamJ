<h1 mat-dialog-title>
  {{(titleText && titleText!=null) ? titleText : 'Address for Delivery'}}
</h1>
<mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>{{(placeholderText && placeholderText!=null) ? placeholderText : 'Address(Area, Street, Locality, City, State, Pincode)'}}</mat-label>
    <input matInput type="text" name="address" [(ngModel)]="address" required>
    <mat-error>
      Please provide a value
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button [mat-dialog-close] mat-raised-button color="warn">Close</button>
  <button mat-raised-button [mat-dialog-close]="address" color="primary">Confirm</button>
</div>
